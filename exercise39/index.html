<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 39</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="translator-container">
        <h2>Language Translator</h2>
        
        <label for="fromLang">From:</label>
        <select id="fromLang">
            <option value="">Select Language</option>
        </select>

        <label for="toLang">To:</label>
        <select id="toLang">
            <option value="">Select Language</option>
        </select>

        <label for="textToTranslate">Text to Translate:</label>
        <textarea id="textToTranslate" placeholder="Enter text here"></textarea>

        <button id="translateBtn">Translate</button>

        <h3>Translated Text:</h3>
        <div id="translatedText" class="translated-text"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
