<body>
    <h3>forEach() Method</h3>
    <p> <b>Definition:</b> The <b>forEach() method</b> executes a provided function once for each array element. It is often used to perform operations on each element of an array without creating a new array.</p>
    <h4>Syntax:</h4>
    <p>array.forEach(callback);</p>
