    <h3>Logical Operators</h3>
    <p>These operators are used to combine or invert boolean values.</p>
    <ul>
        <li> AND (&&): Returns true if both operands are true.</li>
        <li> OR (||): Returns true if at least one operand is true.</li>
        <li> NOT (!): Inverts the boolean value.</li>
    </ul>
