<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for...of and for...in</title>
  </head>
  <body>
    <h3>for...of</h3>
    <p>
      The <b>for...of </b> loop is used to iterate over iterable objects (like
      arrays).
    </p>
    <h4>Syntax:</h4>
    <p>
      for (let value of iterable) { <br />
      // code to be executed <br />
      }
    </p>
    <h3>for...in Loop</h3>
    <p>
      The <b>for...in</b> loop is used to iterate over the properties of an
      object.
    </p>
    <h4>Syntax:</h4>
    <p>
      for (let key in object) { <br />
      // code to be executed <br />
      }
    </p>

    <script src="main.js"></script>
  </body>
</html>
