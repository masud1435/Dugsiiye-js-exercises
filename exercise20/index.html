    <h3>Map() Method</h3>
    <p> <b>Definition: </b>The <b>map() method</b> creates a new array populated with the results of calling a provided function on every element in the calling array.</p>
    <h4>Syntax:</h4>
    <p>const newArray = array.map(callback);</p>
