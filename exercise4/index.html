<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions </title>
</head>
<body>
    <h2>Function Declaration:</h2>
    <p>A function declared using the <b>function</b> keyword.</p>
    <h3>Syntax:</h3>
    <p>function functionName(parameters)  { <br>
        // code to be executed <br>
    }
</p>

    <h2>Function Expression:</h2>
    <p>A function assigned to a variable.</p>
    <h3>Syntax:</h3>
    <p>
        const functionName = function(parameters) { <br>
            // code to be executed <br>
        };
    </p>


    <script src="main.js"></script>
</body>
</html>
